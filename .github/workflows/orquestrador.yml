name: Orquestrador - Deploy Completo do Projeto

on:
  workflow_dispatch:

jobs:
  deploy-eks:
    name: Deploy EKS Infraestrutura
    runs-on: ubuntu-latest
    steps:
      - name: Disparar Deploy EKS
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: MercadoLibre-case/eks-infra
          event-type: deploy
          client-payload: '{"ref": "main"}'

      - name: Install jq
        run: sudo apt-get install jq

      - name: Wait for EKS Deploy to Finish
        run: |
          echo "Waiting for EKS Deploy to complete..."
          runs_url="https://api.github.com/repos/MercadoLibre-case/eks-infra/actions/runs"

          while :
          do
            runs=$(curl -s -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" "$runs_url?branch=main&event=repository_dispatch")
            latest_run_id=$(echo $runs | jq '.workflow_runs[0].id')
            latest_status=$(echo $runs | jq -r '.workflow_runs[0].status')
            latest_conclusion=$(echo $runs | jq -r '.workflow_runs[0].conclusion')

            echo "Latest run ID: $latest_run_id Status: $latest_status Conclusion: $latest_conclusion"

            if [[ "$latest_status" == "completed" ]]; then
              if [[ "$latest_conclusion" == "success" ]]; then
                echo "EKS Deploy completed successfully."
                break
              else
                echo "EKS Deploy failed."
                exit 1
              fi
            else
              echo "EKS Deploy still running... checking again in 30 seconds."
              sleep 30
            fi
          done

  deploy-backends:
    name: Deploy Microservi√ßos Backend
    runs-on: ubuntu-latest
    needs: deploy-eks
    strategy:
      matrix:
        repo: [ ms-product, ms-payment-methods, ms-seller, ms-review ]
    steps:
      - name: Disparar Deploy ${{ matrix.repo }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: MercadoLibre-case/${{ matrix.repo }}
          event-type: deploy
          client-payload: '{"ref": "main"}'

  deploy-frontend:
    name: Deploy Frontend Next.js
    runs-on: ubuntu-latest
    needs: deploy-backends
    steps:
      - name: Disparar Deploy Frontend
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: MercadoLibre-case/product-webpage
          event-type: deploy
          client-payload: '{"ref": "main"}'
